{{ define "main" }}
<main>
  <article>
    <header class="mb-4">
      <span class="py-96">
        <h1 class="py-16 text-5xl font-black text-center text-white capitalize">
          {{ .Title }}
        </h1>
      </span>
    </header>
    {{ with .Content }}
    <div class="max-w-2xl px-6 mx-auto mt-6 prose">
      {{- . -}}
    </div>
    {{ end }}
    {{ partial "sections/posts-template.html" . }}
  </article>
</main>
{{ end }}
